<ion-view title="{{category.name}}">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div class="list card" ng-repeat="video in category.videos">
    <div class="item item-avatar">
        <img ng-src="{{video.data.thumbnail.default.url}}" />
        <h2>{{video.data.author}}</h2>
        <p>{{video.data.title}}</p>
    </div>
    <div class="row">
        <div class="col col-75">
            <div class="item item-image">
                <div my-youtube code="video.id"></div>
            </div>
        </div>
        <div class="col col-25">
            Funny
            <div class="row">
                <div class="col col-50">
                    <button class="button button-block button-small icon-left ion-ios7-plus-empty"></button>
                </div>
                <div class="col col-50">
                    <button class="button button-block  button-small icon-left ion-ios7-minus-empty"></button>
                </div>
            </div>
        </div>
    </div>
</div>

</ion-content>
</ion-view>
